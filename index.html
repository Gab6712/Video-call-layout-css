<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="container-bar">
        <div class="bar">
          <img src="img/logo.png" alt="logo" class="bar__logo" />
          <i class="bx bx-user-voice"></i>
          <i class="bx bx-chat"></i>
          <i class="bx bx-message-dots"></i>
          <i class="bx bxs-bell"></i>
          <i class="bx bxs-user-account"></i>
          <i class="bx bx-cog"></i>
        </div>
      </aside>
      <main class="content">
        <div class="container-content">
          <img
            src="img/persona-main.jpg"
            alt="persona main"
            class="content__img"
          />
          <div class="content__icons">
            <i class="bx bx-chat"></i>
            <i class="bx bxs-phone-call"></i>
            <i class="bx bxs-phone-call icon-call"></i>
            <i class="bx bxs-microphone"></i>
            <i class="bx bxs-camera"></i>
          </div>
        </div>
        <div class="call-container">
          <div class="call">
            <h3 class="call__title">People Joined</h3>
            <div class="call__imgs">
              <img
                src="img/persona1.jpg"
                alt="persona"
                class="call__imgs-img"
              />
              <img
                src="img/persona2.jpg"
                alt="persona"
                class="call__imgs-img"
              />
              <img
                src="img/persona3.jpg"
                alt="persona"
                class="call__imgs-img"
              />
              <img
                src="img/persona4.jpg"
                alt="persona"
                class="call__imgs-img"
              />
              <img
                src="img/persona5.jpg"
                alt="persona"
                class="call__imgs-img"
              />
            </div>
          </div>
          <div class="call">
            <h3 class="call-title">Invite People</h3>
            <div class="call__imgs">
              <img
                src="img/persona1.jpg"
                alt="persona"
                class="call__imgs-img call__imgs-img--rounded"
              />
              <img
                src="img/persona2.jpg"
                alt="persona"
                class="call__imgs-img call__imgs-img--rounded"
              />
              <img
                src="img/persona3.jpg"
                alt="persona"
                class="call__imgs-img call__imgs-img--rounded"
              />
              <img
                src="img/persona4.jpg"
                alt="persona"
                class="call__imgs-img call__imgs-img--rounded"
              />
              <img
                src="img/persona5.jpg"
                alt="persona"
                class="call__imgs-img call__imgs-img--rounded"
              />
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
